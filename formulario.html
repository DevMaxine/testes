html<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>cadastro</title>
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
</head>
<body>
    <div class="campo">
        <h1 id="titulo"Cadastro de Devs</h1>
        <p id="subtitulo"Insira as informações</p>
        <br>
    </div>
    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><Strong>Nome</Strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div class="campo">
                <label for="sobrenome"><Strong>Sobrenome</Strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>
        <div class="campo">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
        </div>
        <div class="campo">
            <label><Strong>De qual lado da aplicação você desenvolve?</Strong></label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked>Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>
        </div>
        <div class="campo">
            <label for="senioridade"><Strong>Senioridade</Strong></label>
            <select id="senioridade">
                <option selected disable value="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
                
            </select>
        </div>
        <fieldset class="grupo">
            <div class="check">
                <label><Strong>Selecione as tecnologias<Strong></label>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="Css">
                <label for="tecnologia2">Css</label>
                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="python">
                <label for="tecnologia3">Python</label>
            </div>
        </fieldset>
        <div class="campo">
            <br>
            <label><Strong>Resuma sua história</Strong></label>
            <textarea row="6" style="width: 20cm" id="historia" name="historia"></textarea>
        </div>
        <button class="botão" type="submit">Enviar</button>
    </form>
    
</body>
</html>
